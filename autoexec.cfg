// Commands here will run at game launch, after mastercomfig

bind shift +duck
bind mouse5 slot9

viewmodel_fov 90
viewmodel_fov_demo 90
fov_desired 90
sensitivity 0.55

alias +netg "net_graph 1;+showscores";alias -netg "net_graph 0;-showscores";bind TAB "+netg";

alias d disconnect
alias q quit
alias r retry

bind kp_end "load_itempreset 0;"
bind kp_downarrow "load_itempreset 1;"
bind kp_pgdn "load_itempreset 2;"
bind kp_leftarrow "load_itempreset 3;"
